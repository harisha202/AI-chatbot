<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background-color: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        #neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 150, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 255, 200, 0.08) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 150, 255, 0.03) 2px,
                rgba(0, 150, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            background: rgba(10, 20, 35, 0.95);
            border: 2px solid #0096ff;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 50px rgba(0, 150, 255, 0.4);
            position: relative;
            text-align: center;
            z-index: 2;
            backdrop-filter: blur(15px);
            animation: fadeInScale 0.6s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .robot-image {
            width: 150px;
            height: auto;
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px #0096ff);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #0096ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.6);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .input-box {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-box label {
            font-size: 14px;
            color: #88c8ff;
            margin-bottom: 6px;
            display: block;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 18px;
            border-radius: 10px;
            border: 2px solid rgba(0, 150, 255, 0.3);
            background: rgba(0, 150, 255, 0.05);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            outline: none;
            border-color: #0096ff;
            background: rgba(0, 150, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
        }

        .input-box input::placeholder {
            color: #5588aa;
        }

        .error {
            font-size: 12px;
            color: #ff6b6b;
            margin-top: 4px;
        }

        .success {
            font-size: 12px;
            color: #00ff88;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #0096ff, #00d4ff);
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.6);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .access-btn {
            display: inline-block;
            padding: 10px 20px;
            color: #0096ff;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #0096ff;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .access-btn:hover {
            background: rgba(0, 150, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <canvas id="neural-bg"></canvas>

    <div class="container">
        <img src="https://i.gifer.com/origin/07/075fba2358b0e91ab6eecc5a044c2a17_w200.gif" 
             alt="3D Robot" class="robot-image" />

        <h2>Login Portal</h2>

        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required />
                <div id="usernameError" class="error"></div>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required />
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit" id="loginBtn">
                <div class="loading" id="loading"></div>
                <span id="btnText">Login</span>
            </button>
            <div id="loginSuccess" class="success" style="display: none; margin-top: 10px;"></div>
        </form>
        
        <div class="button-container">
            <a href="{{ url_for('signup') }}" class="access-btn">Don't have an account? Sign Up</a>
            <a href="{{ url_for('home') }}" class="access-btn">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('neural-bg');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 85;
        const connectionDistance = 145;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.55;
                this.vy = (Math.random() - 0.5) * 0.55;
                this.radius = Math.random() * 2 + 1;
                this.color = Math.random() > 0.5 ? 'rgba(0, 150, 255, 0.6)' : 'rgba(0, 212, 255, 0.6)';
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < connectionDistance) {
                        const gradient = ctx.createLinearGradient(
                            particles[i].x, particles[i].y,
                            particles[j].x, particles[j].y
                        );
                        gradient.addColorStop(0, `rgba(0, 150, 255, ${0.3 * (1 - distance / connectionDistance)})`);
                        gradient.addColorStop(1, `rgba(0, 255, 200, ${0.3 * (1 - distance / connectionDistance)})`);
                        
                        ctx.beginPath();
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        async function validateForm(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");
            const loading = document.getElementById("loading");
            const btnText = document.getElementById("btnText");
            const loginBtn = document.getElementById("loginBtn");
            const loginSuccess = document.getElementById("loginSuccess");
            
            let valid = true;

            usernameError.textContent = "";
            passwordError.textContent = "";
            loginSuccess.style.display = "none";

            if (username === "") {
                usernameError.textContent = "Username cannot be empty";
                valid = false;
            }

            if (password === "") {
                passwordError.textContent = "Password cannot be empty";
                valid = false;
            }

            if (!valid) {
                return false;
            }

            loginBtn.disabled = true;
            loading.style.display = "inline-block";
            btnText.textContent = "Logging in...";

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    loginSuccess.textContent = result.message || "Login successful!";
                    loginSuccess.style.display = "block";
                    
                    setTimeout(() => {
                        window.location.href = result.redirect_url || "{{ url_for('intex') }}";
                    }, 1500);
                } else {
                    const result = await response.json();
                    if (result.field === 'username') {
                        usernameError.textContent = result.message || "Invalid username";
                    } else if (result.field === 'password') {
                        passwordError.textContent = result.message || "Invalid password";
                    } else {
                        usernameError.textContent = result.message || "Login failed";
                    }
                }
            } catch (error) {
                console.log('Server not available');
                usernameError.textContent = "Server error. Please try again.";
            } finally {
                loginBtn.disabled = false;
                loading.style.display = "none";
                btnText.textContent = "Login";
            }

            return false;
        }
    </script>
</body>
</html>
