<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&family=Orbitron:wght@400;700;900&family=Audiowide&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00ffff;
      --secondary: #ff00ff;
      --accent: #ffff00;
      --bg-dark: #0a0a0a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
    }

    body {
      font-family: 'Exo 2', -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(ellipse at center, #0f0f23 0%, #050510 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
      line-height: 1.6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s infinite ease-in-out;
    }

    .orb1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.6), transparent);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .orb2 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(255, 0, 255, 0.5), transparent);
      bottom: -100px;
      right: -100px;
      animation-delay: 5s;
    }

    .orb3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 255, 136, 0.4), transparent);
      top: 50%;
      left: 50%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(50px, 50px) scale(1.1); }
      50% { transform: translate(-30px, 80px) scale(0.9); }
      75% { transform: translate(-80px, -50px) scale(1.05); }
    }

    #neural-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.25;
    }

    .header {
      background: rgba(10, 10, 10, 0.8);
      padding: 15px 30px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(20px);
      z-index: 100;
      position: relative;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .robot-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 2px solid var(--primary);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .header h1 {
      font-family: 'Audiowide', sans-serif;
      font-size: 1.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .header-right {
      display: flex;
      gap: 15px;
    }

    .header-btn {
      font-family: 'Audiowide', sans-serif;
      padding: 8px 20px;
      background: rgba(0, 247, 255, 0.1);
      border: 1px solid var(--primary);
      border-radius: 8px;
      color: var(--primary);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .header-btn:hover {
      background: rgba(0, 247, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      z-index: 2;
      position: relative;
    }

    .message {
      padding: 20px 25px;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.6;
      max-width: 85%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-message {
      background: rgba(0, 247, 255, 0.15);
      border: 1px solid rgba(0, 247, 255, 0.3);
      margin-left: auto;
      color: #ffffff;
      border-left: 3px solid var(--primary);
    }

    .bot-message {
      background: rgba(0, 255, 136, 0.05);
      border: 1px solid rgba(0, 255, 136, 0.2);
      margin-right: auto;
      color: #e0e0e0;
      border-left: 3px solid #00ff88;
    }

    .welcome-message {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .welcome-message h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    .welcome-message p {
      font-size: 1.1rem;
      color: #aaa;
    }

    .input-container {
      background: rgba(10, 10, 10, 0.8);
      padding: 20px 30px;
      border-top: 1px solid rgba(0, 247, 255, 0.2);
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      backdrop-filter: blur(20px);
      z-index: 100;
      position: relative;
    }

    .input-wrapper {
      display: flex;
      gap: 15px;
      align-items: center;
      background: rgba(10, 20, 40, 0.6);
      border: 2px solid rgba(0, 247, 255, 0.3);
      border-radius: 12px;
      padding: 12px 20px;
      transition: all 0.3s ease;
      position: relative;
    }

    .input-wrapper:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
    }

    .message-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 15px;
      padding: 8px;
      font-family: 'Exo 2', sans-serif;
    }

    .message-input::placeholder {
      color: #888;
    }

    /* Microphone Container with Wave Animation */
    .mic-container {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .voice-btn {
      background: transparent;
      border: none;
      color: var(--primary);
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 5px 10px;
      position: relative;
      z-index: 10;
    }

    .voice-btn:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px var(--primary);
    }

    /* Sound Wave Bars */
    .sound-waves {
      position: absolute;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 4px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .sound-waves.active {
      display: flex;
    }

    .wave-bar {
      width: 3px;
      background: linear-gradient(180deg, #ff4444, #ff0066);
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.6);
      animation: waveActive 0.5s infinite ease-in-out;
    }

    .wave-bar:nth-child(1) { height: 12px; animation-delay: 0s; margin-right: 25px; }
    .wave-bar:nth-child(2) { height: 18px; animation-delay: 0.1s; margin-right: 20px; }
    .wave-bar:nth-child(3) { height: 24px; animation-delay: 0.2s; margin-right: 15px; }
    .wave-bar:nth-child(4) { height: 30px; animation-delay: 0.3s; margin-right: 10px; }
    .wave-bar:nth-child(5) { height: 36px; animation-delay: 0.4s; }
    .wave-bar:nth-child(6) { height: 30px; animation-delay: 0.3s; margin-left: 10px; }
    .wave-bar:nth-child(7) { height: 24px; animation-delay: 0.2s; margin-left: 15px; }
    .wave-bar:nth-child(8) { height: 18px; animation-delay: 0.1s; margin-left: 20px; }
    .wave-bar:nth-child(9) { height: 12px; animation-delay: 0s; margin-left: 25px; }

    @keyframes waveActive {
      0%, 100% { 
        transform: scaleY(0.4);
        opacity: 0.6;
      }
      50% { 
        transform: scaleY(1.2);
        opacity: 1;
      }
    }

    /* Circular Pulse */
    .pulse-ring {
      position: absolute;
      width: 50px;
      height: 50px;
      border: 2px solid rgba(255, 68, 68, 0.6);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
    }

    .pulse-ring.active {
      display: block;
      animation: pulseExpand 1.5s infinite ease-out;
    }

    @keyframes pulseExpand {
      0% {
        width: 50px;
        height: 50px;
        opacity: 1;
      }
      100% {
        width: 100px;
        height: 100px;
        opacity: 0;
      }
    }

    .voice-btn.listening {
      color: #ff4444;
      animation: micPulse 1s infinite;
    }

    @keyframes micPulse {
      0%, 100% { 
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(255, 68, 68, 0.8));
      }
      50% { 
        transform: scale(1.15);
        filter: drop-shadow(0 0 20px rgba(255, 68, 68, 1));
      }
    }

    .voice-btn.processing {
      color: #ffaa00;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Cancel Button */
    .cancel-mic-btn {
      display: none;
      background: rgba(255, 68, 68, 0.15);
      border: 2px solid rgba(255, 68, 68, 0.5);
      color: #ff4444;
      font-size: 14px;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Audiowide', sans-serif;
      letter-spacing: 1px;
      position: absolute;
      right: -120px;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      backdrop-filter: blur(10px);
    }

    .cancel-mic-btn.active {
      display: block;
      animation: slideInRight 0.3s ease;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateY(-50%) translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(-50%) translateX(0);
      }
    }

    .cancel-mic-btn:hover {
      background: rgba(255, 68, 68, 0.3);
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
    }

    .send-btn {
      background: transparent;
      border: none;
      color: var(--primary);
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 5px 10px;
    }

    .send-btn:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px var(--primary);
    }

    /* Listening Text Overlay */
    .listening-overlay {
      position: fixed;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 68, 68, 0.12);
      border: 2px solid rgba(255, 68, 68, 0.5);
      border-radius: 12px;
      padding: 15px 30px;
      color: #ff4444;
      font-size: 18px;
      z-index: 1000;
      display: none;
      text-align: center;
      max-width: 80%;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 68, 68, 0.3);
      animation: fadeInUp 0.3s ease;
    }

    .listening-overlay.active {
      display: block;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .listening-overlay .status-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    .listening-overlay .transcript-text {
      font-family: 'Exo 2', sans-serif;
      color: #ffffff;
      font-size: 16px;
    }

    #typing-indicator {
      display: none;
      padding: 15px 20px;
      background: rgba(0, 255, 136, 0.05);
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-left: 3px solid #00ff88;
      border-radius: 12px;
      max-width: 85%;
      margin-right: auto;
    }

    #typing-indicator.active {
      display: block;
    }

    .typing-dots {
      display: inline-flex;
      gap: 5px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
      animation: typingDot 1.4s infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingDot {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(0, 247, 255, 0.3);
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .welcome-message h2 {
        font-size: 1.5rem;
      }

      .message {
        max-width: 95%;
      }

      .cancel-mic-btn {
        position: static;
        transform: none;
        margin-left: 10px;
      }

      .cancel-mic-btn.active {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>

  <canvas id="neural-bg"></canvas>

  <div class="header">
    <div class="header-left">
      <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/200e8d139737079.6234b0487404d.gif" class="robot-icon" alt="AI">
      <h1>ü§ñ AI Assistant</h1>
    </div>
    <div class="header-right">
      <a href="{{ url_for('history') }}" class="header-btn">üìú History</a>
      <a href="{{ url_for('home') }}" class="header-btn">üö™ Logout</a>
    </div>
  </div>

  <div class="chat-container" id="chat-container">
    <div class="welcome-message" id="welcome-message">
      <h2>üëã Hello!</h2>
      <p>I'm your AI assistant. How can I help you today?</p>
    </div>
    <div id="typing-indicator">
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Listening Overlay -->
  <div class="listening-overlay" id="listening-overlay">
    <div class="status-text">üé§ LISTENING...</div>
    <div class="transcript-text" id="transcript-text">Speak now...</div>
  </div>

  <div class="input-container">
    <div class="input-wrapper">
      <div class="mic-container">
        <!-- Sound Waves -->
        <div class="sound-waves" id="sound-waves">
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
        </div>
        
        <!-- Pulse Ring -->
        <div class="pulse-ring" id="pulse-ring"></div>
        
        <!-- Microphone Button -->
        <button class="voice-btn" id="voice-btn" title="Voice Input">üéôÔ∏è</button>
        
        <!-- Cancel Button -->
        <button class="cancel-mic-btn" id="cancel-mic-btn">‚úï Cancel</button>
      </div>
      
      <input 
        type="text" 
        class="message-input" 
        id="message-input" 
        placeholder="Type your message here..."
        autocomplete="off"
      >
      <button class="send-btn" id="send-btn" title="Send Message">‚û§</button>
    </div>
  </div>

  <script>
    // Neural Network Background
    const canvas = document.getElementById('neural-bg');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const particles = [];
    const particleCount = 80;
    
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.radius = Math.random() * 2 + 1;
      }
      
      update() {
        this.x += this.vx;
        this.y += this.vy;
        
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0, 255, 255, 0.6)';
        ctx.fill();
      }
    }
    
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }
    
    function connectParticles() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 120) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(0, 255, 255, ${0.3 * (1 - distance / 120)})`;
            ctx.lineWidth = 0.5;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }
    
    animate();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
  
   <script src="{{ url_for('static', filename='js/script.js') }}"></script>
